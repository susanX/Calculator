<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Susan Gooding">
      <style>
         @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i');
      </style>
      <link href='https://fonts.googleapis.com/css?  'rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="style.css">      
      <link rel="stylesheet" type="text/css" href="reset.css">
      <script src="calc.js"></script>
      <title>Calculator</title>
    </head>
<body>    
<div id = "output">0</div>
<div id = "display">0</div>
<div id = "box">
  
  <button id = "red"    value = "1">1</button>
  <button id = "blue"   value = "2">2</button>
  <button id = "orange" value = "3">3</button>
  <button id = "green"  value = "4">4</button>
  <button id = "red"    value = "5">5</button>
  <button id = "blue"   value = "6">6</button>
  <button id = "orange" value = "7">7</button>
  <button id = "green"  value = "8">8</button>
  <button id = "red"    value = "9">9</button>
  <button id = "green"  value = "0">0</button>
  <button id = "radix"  value = ".">.</button>
  <br />
  <button id = "divide" value = "/">/</button>
  <button id = "times"  value = "*">*</button>
  <button id = "plus"   value = "+">+</button>
  <button id = "minus"  value = "-">-</button>
  <br />
  <button id = "clear"  value = "c">c</button>
  <button id = "equals" value = "=">=</button>

</div>


</body>
