<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Susan Gooding">
      <style>
         @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i');
      </style>
      <link href='https://fonts.googleapis.com/css?  'rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="style.css">      
      <link rel="stylesheet" type="text/css" href="reset.css">
      <script src="calc.js"></script>
      <title>Calculator</title>
    </head>
<body>    
<div id = "output">0</div>
<div id = "display">0</div>
<div id = "box">
  
      <button id = "one"    value = "1">1</button>
      <button id = "two"    value = "2">2</button>
      <button id = "three"  value = "3">3</button>
      <button id = "four"   value = "4">4</button>
      <button id = "five"   value = "5">5</button>
      <button id = "six"    value = "6">6</button>
      <button id = "seven"  value = "7">7</button>
      <button id = "eight"  value = "8">8</button>
      <button id = "nine"   value = "9">9</button>
      <button id = "zero"   value = "0">0</button>
      <button id = "radix"  value = ".">.</button>
      <br />
      <button id = "divide" value = "/">&#247;</button>
      <button id = "times"  value = "*">&times;</button>
      <button id = "plus"   value = "+">&plus;</button>
      <button id = "minus"  value = "-">&minus;</button>
      <br />
      <button id = "clear"  value = "c">c</button>
      <button id = "equals" value = "=">&equals;</button>

</div>


</body>
</html><!-- ref (2/10/18) https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener
 -->
